<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <title>Connect Four</title>
</head>


<template id="template-board">
    <link rel="stylesheet" href="styles/board.css">

    <div class="board">

        <div class="indicator-container">
            <!-- A piece will be added here to float above the board -->
        </div>

        <div class="piece-container">
            <!-- 7 column divs are added here, each with 6 pieces -->
        </div>

        <div class="game-settings">

            <div>
                <button class="begin-button"> Begin Game </button>
            </div>

            <div>
                <label for="player-one">Player One:</label>
                <select class="player-one" name="Player One">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>

            <div>
                <label for="player-two">Player Two:</label>
                <select class="player-two" name="Player Two">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>

            <div>
                <img src="./assets/setting-icon.png" class="setting-icon">
            </div>
        </div>
    </div>
</template>


<body>
    <!-- <script src="components/board.js"></script>
    <game-board></game-board> -->
    <script src="scripts/new_computer.js"></script>
</body>

</html>
